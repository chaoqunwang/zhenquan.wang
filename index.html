<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <meta name="description">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            line-height: initial;
            background-image: url(images/bg.png);
            background-size: cover;
            background-position: center;
            display: flex;
        }

        .container {
            margin: 0 auto;
            padding: 0 15px;
            background: #f8f9ff;
            display: flex;
            flex-direction: column;
            max-height: 95vh;
            min-height: 720px;
            overflow-y: auto;
            aspect-ratio: 36/65;
            height: auto;
            box-sizing: border-box;
        }

        .header {
            width: 100%;
            background:
                linear-gradient(to bottom,
                    rgba(106, 17, 203, 0.8) 0%,
                    rgba(106, 17, 203, 0.4) 50%,
                    rgba(106, 17, 203, 0) 100%),
                linear-gradient(135deg, #6a11cb 20%, #2575fc 50%);
            margin-bottom: 5px;
            min-height: 10vh;
            position: relative;
            overflow: hidden;
        }

        .header-content {
            display: flex;
            padding-left: 5%;
            gap: 10px;
            justify-content: flex-start;
            align-items: center;
            height: 100%;
        }

        .logo {
            width: 50px;
            height: 50px;
            flex-shrink: 0;
            border-radius: 50%;
            border: 3px solid rgba(255, 255, 255, 0.8);
        }

        .title {
            font-size: 24px;
            font-weight: bold;
            color: white;
            line-height: 1.4;
            margin-left: 5px;
            display: inline-block;
            padding: 6px;
            border-radius: 4px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px 8px;
            padding: 10px;
            min-height: 60vh;
            max-height: 98vh;
            overflow-y: auto;
        }

        .card {
            min-height: 9vh;
            max-height: 12vh;
            padding: 10px;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(37, 117, 252, 0.1);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            overflow: hidden;
            text-decoration: none;
            color: inherit;
        }

        .card-header {
            display: flex;
            align-items: center;
            border-radius: 8px;
            width: 100%;
            background: transparent;
        }

        .card-title {
            font-size: 16px;
            font-weight: bold;
            color: #2F4F4F;
            padding-left: 5px;
        }

        .card-desc {
            font-size: 14px;
            color: #2F4F4F;
            line-height: 1.4;
            padding-left: 20px;
        }

        .card-icon {
            width: 26px;
            height: 26px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card-icon-image {
            width: 25px;
            height: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .qr-btn {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background: none;
            border: none;
            cursor: pointer;
        }

        .qr-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .qr-content {
            background: white;
            padding: 10px;
            border-radius: 10px;
            text-align: center;
        }

        .qr-content img {
            width: 90%;
            height: 45%;
            margin: 10px;
        }

        .qr-content button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .footer {
            font-size: 14px;
            color: #666;
            text-align: center;
            height: max(1vh, 30px);
            margin: auto;
            padding: 10px 0;
        }

        .tab-bar {
            position: relative;
            bottom: auto;
            left: auto;
            right: auto;
            display: flex;
            justify-content: space-around;
            align-items: center;
            background-color: #fff;
            border-top: 1px solid #f1f1f1;
            height: max(10vh, 60px);
            margin-top: 10px;
        }

        .tab-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 100%;
        }

        .tab-icon {
            width: 20px;
            height: 20px;
            margin-bottom: 2px;
        }

        .tab-text {
            font-size: 16px;
            color: #666;
        }

        @media (min-width: 600px) {

            .logo {
                width: 60px;
                height: 60px;
            }

            .title {
                font-size: 32px;
            }

            .card {
                padding: 5px 7.5px;
            }

            .card-icon {
                width: 28px;
                height: 28px;
            }

            .card-icon-image {
                width: 24px;
                height: 24px;
            }

            .card-title {
                font-size: 20px;
            }

            .card-desc {
                font-size: 18px;
            }

            .tab-icon {
                width: 32px;
                height: 32px;
                margin-bottom: 5px;
            }

            .tab-text {
                font-size: 20px;
            }

            .footer {
                font-size: 16px;
            }
        }

        @media (min-width: 900px) {

            .logo {
                width: 80px;
                height: 80px;
            }

            .title {
                font-size: 42px;
            }

            .card {
                padding: 10px;
            }

            .card-icon {
                width: 34px;
                height: 34px;
            }

            .card-icon-image {
                width: 32px;
                height: 32px;
            }

            .card-title {
                font-size: 28px;
            }

            .card-desc {
                font-size: 24px;
            }

            .tab-icon {
                width: 34px;
                height: 34px;
            }

            .tab-text {
                font-size: 28px;
            }

            .footer {
                font-size: 24px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <img class="logo" src="images/logo-small.png">
                <div class="title-container"><span class="title"></span></div>
            </div>
        </div>

        <div class="grid-container"></div>
        <div class="tab-bar"></div>
        <div class="footer"></div>
    </div>

    <script>
        const cards = [{
            icon: "images/icons/calculate.png",
            title: "计算训练营",
            desc: "每天10分钟，754、653计算专项训练"
        }, {
            icon: "images/icons/chars.png",
            title: "字词故事会",
            desc: "识字、听写、小故事...记忆有妙招，坚持积累"
        }, {
            icon: "images/icons/poem.png",
            title: "天天背诗",
            desc: "穿越千年与诗人对话，200多经典诗词等你挑战"
        }, {
            icon: "images/icons/idiom.png",
            title: "成语达人",
            desc: "成语接龙大比拼，看看你能连续接多少个？"
        }, {
            icon: "images/icons/english.png",
            title: "KET核心词",
            desc: "一学期轻松拿下，攻克2000多个KET核心词汇"
        }, {
            icon: "images/icons/thinking.png",
            title: "结构化思维",
            desc: "打造清晰思考力->精准表达力->系统解决力"
        }, {
            icon: "images/icons/grid.png",
            title: "舒尔特方格",
            desc: "1分钟挑战赛，测测你的专注力能打败多少小伙伴"
        }, {
            icon: "images/icons/card.png",
            title: "记忆翻翻乐",
            desc: "1分钟挑战赛，测测你的记忆力能打败多少小伙伴"
        }, {
            icon: "images/icons/food.png",
            title: "吃什么",
            desc: "快来看看，吃什么？选择困难症患者的福音"
        }, {
            icon: "images/qroa.png",
            title: "全部功能…",
            desc: "关注【真全学习乐园】微信小程序和公众号"
        }];

        // 动态生成卡片
        function renderCards() {
            const grid = document.querySelector('.grid-container');
            grid.innerHTML = cards.map(card => {
                return `
                    <a href="#" onclick="showQRCode('images/qroa.png'); return false;" class="card">
                        <div class="card-header">
                            <div class="card-icon"><img class="card-icon-image" src="${card.icon}"></div>
                            <span class="card-title">${card.title}</span>
                        </div>
                        <div class="card-desc">${card.desc}</div>
                    </a>
                `;
            }).join('');
        }

        // 显示二维码弹窗
        function showQRCode(qrPath) {
            const modal = document.createElement('div');
            modal.className = 'qr-modal';
            modal.innerHTML = `
                <div class="qr-content">
                    <img src="${qrPath}" alt="真全学园小程序二维码">
                    <p>长按识别二维码， <a href="${qrPath}" download="真全学园小程序二维码.png">保存图片</a></p>
                    <button onclick="this.parentElement.parentElement.remove()">关闭</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        const tabItems = [{ icon: "images/icons/home.png", text: "首页" },
        { icon: "images/icons/agents.png", text: "学习" },
        { icon: "images/icons/tasks.png", text: "打卡" },
        { icon: "images/icons/usercenter.png", text: "我的" }];

        function renderTabs() {
            const tabBar = document.querySelector('.tab-bar');
            tabBar.innerHTML = tabItems.map(item => {
                return `<div class="tab-item" onclick="showQRCode('images/qroa.png'); return false;">
                        <img class="tab-icon" src="${item.icon}">
                        <span class="tab-text">${item.text}</span>
                    </div>`;
            }).join('');
        }

        function checkOrientation() {
            const isPortrait = window.matchMedia("(orientation: portrait)").matches;
            const container = document.querySelector('.container');

            if (isPortrait) {
                container.style.aspectRatio = '36/65';
                container.style.maxWidth = 'max(60%, 370px)';
            } else {
                container.style.aspectRatio = '65/36';
                container.style.maxWidth = 'max(60%, 600px)';
            }
        }

        // 动态设置页面标题和描述
        function setPageMeta() {
            document.title = '真全学习乐园';
            document.querySelector('meta[name="description"]').setAttribute('content', '真全学习乐园-提供计算训练、字词学习、诗词欣赏、成语挑战等多样化学习功能');
            document.querySelector('.title-container .title').textContent = '真全学习乐园';
            document.querySelector('.footer').textContent = '© 真全官网 zhenquan.vip 和 zhenquan.wang';
        }

        // 尝试调起微信应用
        function launchWeChat() {
            // 尝试使用URL Scheme调起微信
            const wechatUrl = 'weixin://dl/business/?appid=wx92cd03ac7c851c53&path=pages/index/index';
            // 创建一个隐藏的iframe来尝试调起
            const iframe = document.createElement('iframe');
            iframe.style.display = 'none';
            iframe.src = wechatUrl;
            document.body.appendChild(iframe);
            
            // 设置超时，如果调起失败则显示二维码
            setTimeout(() => {
                document.body.removeChild(iframe);
                // 显示二维码窗口作为备选方案
                showQRCode('images/qroa.png');
            }, 1000);
        }

        function initApp() {
            setPageMeta();
            renderCards();
            renderTabs();
            checkOrientation();
            // 3秒后自动弹出二维码窗口
            setTimeout(() => launchWeChat(), 3000);
        }

        window.addEventListener('DOMContentLoaded', initApp);
        window.addEventListener('resize', initApp);
    </script>

</body>

</html>
